<head>
  <title>SuperMessenger</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container-narrow">
    <div class="masthead">
      <a href="" class="pull-right btn btn-info">Sign In</a>
      <h3>SuperMessenger</h3>
    </div>
    <div class="row-fluid">
      {{> online}}
    </div>
    <div class="row-fluid messages">
      {{> display}}
    </div>
    <div class="row-fluid input">
      {{> input}}
    </div>
  </div>
  
</template>

<template name="input">
  <textarea id="input" />
  <input id="kill" class="center btn btn-danger" type="submit" value="delete ALL the messages" />
  <span class="pull-right">press enter to submit, shift+enter for new line</span>
</template>

<template name="display">
  {{#each messages}}
    {{> message}}
  {{else}}
    <h3 class="no-messages center">Sorry, no messages to display</h3>
  {{/each}}
</template>

<template name="message">
  <div class="message">
    <p class="text">{{message}}</p>
    <span class="creator pull-right">-{{creator}}</span>
  </div>
</template>

<template name="online">
  {{#each users}}
    <span>{{name}}</span>
  {{/each}}
</template>
